<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Serene — BGMI AI Chatbot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    /* Root colors */
    :root {
        --bg-color: #f0f0f3;
        --element-color: #ffffff;
        --red-color: #d60000;
        --shadow-light: rgba(255,255,255,0.7);
        --shadow-dark: rgba(0,0,0,0.15);
    }

    body {
        background: var(--bg-color);
        margin: 0;
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Chat container */
    .chat-container {
        width: 360px;
        max-width: 90%;
        height: 500px;
        background: var(--element-color);
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        box-shadow: 8px 8px 15px var(--shadow-dark),
                    -8px -8px 15px var(--shadow-light);
        overflow: hidden;
    }

    /* Header */
    .header {
        background: var(--element-color);
        text-align: center;
        padding: 15px;
        font-size: 20px;
        font-weight: bold;
        color: var(--red-color);
        border-bottom: 1px solid #e0e0e0;
        box-shadow: inset 5px 5px 10px var(--shadow-dark),
                    inset -5px -5px 10px var(--shadow-light);
    }

    /* Chat log */
    #chat-log {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        font-size: 14px;
        background: var(--bg-color);
    }

    /* Chat bubbles */
    .chat-bubble {
        display: inline-block;
        padding: 10px 14px;
        margin-bottom: 12px;
        border-radius: 15px;
        max-width: 80%;
        background: var(--element-color);
        box-shadow: 5px 5px 10px var(--shadow-dark),
                    -5px -5px 10px var(--shadow-light);
    }

    .chat-bubble.user {
        align-self: flex-end;
        background: var(--bg-color);
    }

    .chat-bubble.serene {
        align-self: flex-start;
        color: #333;
    }

    /* Input area */
    .input-area {
        display: flex;
        padding: 15px;
        background: var(--element-color);
        box-shadow: inset 5px 5px 10px var(--shadow-dark),
                    inset -5px -5px 10px var(--shadow-light);
    }

    #user-input {
        flex: 1;
        padding: 10px 15px;
        border-radius: 15px;
        border: none;
        background: var(--bg-color);
        box-shadow: 5px 5px 10px var(--shadow-dark),
                    -5px -5px 10px var(--shadow-light);
        font-size: 14px;
        outline: none;
    }

    button {
        margin-left: 10px;
        padding: 10px 16px;
        border-radius: 15px;
        border: 2px solid var(--red-color);
        background: var(--element-color);
        color: var(--red-color);
        font-weight: bold;
        font-size: 14px;
        cursor: pointer;
        box-shadow: 5px 5px 10px var(--shadow-dark),
                    -5px -5px 10px var(--shadow-light);
        transition: 0.2s;
    }

    button:hover {
        background: var(--red-color);
        color: white;
        box-shadow: inset 5px 5px 10px var(--shadow-dark),
                    inset -5px -5px 10px var(--shadow-light);
    }

    /* Scrollbar minimal */
    #chat-log::-webkit-scrollbar {
        width: 6px;
    }
    #chat-log::-webkit-scrollbar-thumb {
        background-color: rgba(0,0,0,0.2);
        border-radius: 3px;
    }
</style>
</head>

<body>

<div class="chat-container">
    <div class="header">Serene — BGMI AI</div>

    <div id="chat-log">
        <div class="chat-bubble serene"><b>Serene:</b> Serene online. Calm mind, sharp aim. How may I guide you?</div>
    </div>

    <div class="input-area">
        <input id="user-input" type="text" placeholder="Type here...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
function sendMessage() {
    const input = document.getElementById("user-input");
    const log = document.getElementById("chat-log");

    if (!input.value.trim()) return;

    // Add user message
    const userMsg = document.createElement("div");
    userMsg.className = "chat-bubble user";
    userMsg.innerHTML = `<b>You:</b> ${input.value}`;
    log.appendChild(userMsg);

    // Serene response
    const msg = input.value.toLowerCase();
    let reply = "Serene analyzing...";

    if (msg.includes("hello") || msg.includes("hi")) {
        reply = "Peaceful greetings. Serene here — steady and ready for BGMI action.";
    }
    else if (msg.includes("drop") || msg.includes("land")) {
        reply = "For calm early game, try Quarry or Shelter. Hot drop? Pochinki is always alive.";
    }
    else if (msg.includes("gun") || msg.includes("weapon")) {
        reply = "M416 + DP offers control, stability, and dominance — perfectly balanced for you.";
    }
    else if (msg.includes("strategy") || msg.includes("tips")) {
        reply = "Hold ridges, rotate early, control utilities, avoid open-field risks. Precision wins.";
    }
    else if (msg.includes("team") || msg.includes("arc")) {
        reply = "ARC Esports — discipline and firepower united. Red & White supremacy.";
    }
    else if (msg.includes("bye")) {
        reply = "Serene powering down. Maintain focus and clarity in battle.";
    }
    else {
        reply = "Ask me about BGMI drops, loadouts, rotations, or advice for ARC fans.";
    }

    const sereneMsg = document.createElement("div");
    sereneMsg.className = "chat-bubble serene";
    sereneMsg.innerHTML = `<b>Serene:</b> ${reply}`;
    log.appendChild(sereneMsg);

    // Auto scroll
    log.scrollTop = log.scrollHeight;
    input.value = "";
}
</script>

</body>
</html>
